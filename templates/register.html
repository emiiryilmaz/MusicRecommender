<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
</head>
<body>
    <h2>Üye Ol</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Kullanıcı Adı" required><br><br>
        <input type="text" name="firstname" placeholder="Ad" required><br><br>
        <input type="text" name="lastname" placeholder="Soyad" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Şifre" required><br><br>
        <input type="date" name="birthdate" required><br><br>
        <button type="submit">Üye Ol</button>
    </form>
</body>
</html>
