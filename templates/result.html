<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Images</title>
</head>
<body>
    <h1>Similar Images</h1>
    <h2>Input Image</h2>
    <img src="{{ input_image }}" alt="Input Image">
    
    <h2>Similar Images</h2>
    {% for image_path, similarity_score in similar_images %}
        <p>Image: {{ image_path }} - Similarity Score: {{ similarity_score }}</p>
    {% endfor %}
</body>
</html>
