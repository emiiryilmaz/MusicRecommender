<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://variety.com/wp-content/uploads/2022/07/Music-Streaming-Wars.jpg?w=1000&h=563&crop=1");  
        }
        form {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2ece8;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background-color: #f83131;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #390a0a;
        }
        .error-message {
            color: rgb(102, 3, 3);
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="/login" method="post" onsubmit="return validateForm()">
        <h2>Login</h2>
        <input type="text" name="username" id="username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="password" id="password" placeholder="Şifre" required>
        <input type="submit" value="Giriş Yap">
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.trim() === "" || password.trim() === "") {
                var errorMessage = "Kullanıcı adı ve şifre alanları boş olamaz.";
                document.getElementById("error-message").innerText = errorMessage;
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
